<!DOCTYPE html>
<html>
  <head>
    <title>
      TODO's
    </title>
  </head>
  <body>
    <header>
      <h1>
        ToDoodle
      </h1>
      
      <div>

    <br>
    <main>
      <form action="">
        <input type="text" name="name" placeholder="Name" id="nameId">
        <input type="text" name="description" placeholder="Description" id="descId">
        <input type="date" name="date" min="2014-12-4" max="2200-12-31" id="dateId">
        <input type="time" name="time" id="timeId">
        <select id="priorityId">
          <option value="3">
            High
          </option>
          <option value="2">
            Middle
          </option>
          <option value="1">
            Low
          </option>
          <option value="0" selected="selected">
            None
          </option>
        </select>
        <br>
        <input type="submit" value="New ToDo" id="newToDoId">
      </form>
      
      <br>
      <table id="tableId">
        <tr>
          <th>
            ToDo
          </th>
          <th>
            Description
          </th>
          <th>
            Due Date
          </th>
          <th>
            Priority
          </th>
          <th>
            Done
          </th>
        </tr>

		</tr>
